<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>YouTube</title>
    <link
      rel="stylesheet"
      href="/formacao-css/terceiro-desafio/assets/style.css"
    />
    <link
      rel="stylesheet"
      href="/formacao-css/terceiro-desafio/assets/reset.css"
    />
    <link
      rel="shortcut icon"
      href="/formacao-css/segundo-desafio/assets/images/favicon-yt.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <div class="header-container">
        <section class="left">
          <nav>
            <img
              src="/formacao-css/terceiro-desafio/assets/images/yt-icons/menu-bar.png"
              alt="Barra de menu"
            />
          </nav>
          <nav>
            <img
              src="/formacao-css/terceiro-desafio/assets/images/yt-icons/youtube-logo.png"
              alt="Logo do Youtube"
            />
          </nav>
        </section>

        <section class="center">
          <nav class="search-bar">
            <img
              src="/formacao-css/terceiro-desafio/assets/images/yt-icons/search-bar.png"
              alt="Barra de pesquisa"
            />
          </nav>
          <nav class="search-button">
            <img
              src="/formacao-css/terceiro-desafio/assets/images/yt-icons/search.png"
              alt="Botão pesquisar"
            />
          </nav>
        </section>

        <section class="right">
          <nav class="upload">
            <img
              src="/formacao-css/terceiro-desafio/assets/images/yt-icons/up-video-button.png"
              alt="Botão para subir vídeo"
            />
          </nav>
          <nav class="notification">
            <img
              src="/formacao-css/terceiro-desafio/assets/images/yt-icons/notification-bell.png"
              alt="Sino de notificação"
            />
          </nav>
          <nav class="profile">
            <img
              src="/formacao-css/terceiro-desafio/assets/images/yt-icons/perfil-avatar.png"
              alt="Foto de perfil"
            />
          </nav>
        </section>
      </div>
